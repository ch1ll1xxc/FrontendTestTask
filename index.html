<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__history"></div>
            <div class="calculator__input">0</div>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__btn calculator__btn--clear" data-action="clear">C</button>
            <button class="calculator__btn calculator__btn--delete" data-action="delete">⌫</button>
            <button class="calculator__btn" data-action="power">^</button>
            <button class="calculator__btn" data-operator="/">/</button>
            
            <button class="calculator__btn" data-digit="7">7</button>
            <button class="calculator__btn" data-digit="8">8</button>
            <button class="calculator__btn" data-digit="9">9</button>
            <button class="calculator__btn" data-operator="*">×</button>
            
            <button class="calculator__btn" data-digit="4">4</button>
            <button class="calculator__btn" data-digit="5">5</button>
            <button class="calculator__btn" data-digit="6">6</button>
            <button class="calculator__btn" data-operator="-">-</button>
            
            <button class="calculator__btn" data-digit="1">1</button>
            <button class="calculator__btn" data-digit="2">2</button>
            <button class="calculator__btn" data-digit="3">3</button>
            <button class="calculator__btn" data-operator="+">+</button>
            
            <button class="calculator__btn" data-digit="0">0</button>
            <button class="calculator__btn" data-digit=".">.</button>
            <button class="calculator__btn calculator__btn--equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
